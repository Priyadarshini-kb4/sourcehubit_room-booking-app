# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

variables:
  imageName: 'room-booking-app'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: Docker@2
      displayName: Build and push image to ACR
      inputs:
        containerRegistry: 'roombooking-docker-conn'
        repository: '$(imageName)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(Build.BuildId)

- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build
  jobs:
  - job: DeployWebApp
    displayName: Deploy to App Service
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureWebAppContainer@1
      displayName: Deploy container to Azure Web App
      inputs:
        azureSubscription: 'roombooking-azure-conn'
        appName: 'roombookingwebapp'
        containers: 'roombookingcr.azurecr.io/room-booking-app:$(Build.BuildId)'
